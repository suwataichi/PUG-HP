<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .player-container {
      background-color: #222;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      padding: 12px 16px;
      margin: 40px auto;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 16px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .play-button {
      width: 40px;
      height: 40px;
      background-color: #ff3224;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
    }

    .play-button::before {
      content: "";
      display: block;
      margin: auto;
      width: 0;
      height: 0;
      border-left: 14px solid white;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      position: relative;
      top: 12px;
      left: 4px;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background: #ff3224;
    }

    @media (max-width: 480px) {
      .player-container {
        padding: 8px 12px;
        gap: 12px;
      }
      .play-button {
        width: 32px;
        height: 32px;
      }
      .play-button::before {
        border-left: 10px solid white;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        top: 8px;
        left: 2px;
      }
      .progress-bar {
        height: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="player-container">
    <button class="play-button"></button>
    <div class="progress-bar"></div>
  </div>

</body>
</html>
