<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #dfdfdf;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .pug-text {
      position: absolute;
      left: 4%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 68px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1;
    }

    .pug-main,
    .pug-sub {
      display: inline-block;
    }

    .pug-main {
      color: #ff3224;
    }

    .pug-sub {
      color: #f0f0f0;
      font-weight: 100;
    }

    /* グリッジアニメーション */
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translate(0, 0);
      }
      20% {
        text-shadow: -2px -2px red, 2px 2px cyan;
        transform: translate(-1px, 1px);
      }
      40% {
        text-shadow: 2px 2px red, -2px -2px cyan;
        transform: translate(1px, -1px);
      }
      60% {
        text-shadow: -1px 1px red, 1px -1px cyan;
        transform: translate(0.5px, -0.5px);
      }
      80% {
        text-shadow: 1px -1px red, -1px 1px cyan;
        transform: translate(-0.5px, 0.5px);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: translate(0, 0);
      }
    }

    .pug-main:hover,
    .pug-sub:hover {
      animation: glitch 0.4s infinite;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="pug-text" id="pug">
    <span class="pug-main">PUG</span> <span class="pug-sub">LLC.</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 240,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#ff3224" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: true,
          distance: 200,
          color: "#ff3224",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: true, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          grab: {
            distance: 240,
            line_linked: { opacity: 0.7 }
          },
          repulse: {
            distance: 200,
            duration: 0.6
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
