<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #dfdfdf;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 120%;
      height: 120%;
      top: -20%;
      left: -10%;
      z-index: 0;
    }

    .pug-text {
      position: absolute;
      left: 4%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
      gap: 24px;
      max-width: 90%;
      white-space: nowrap;
    }

    .pug-text img {
      height: 160px;
      display: block;
      flex-shrink: 0;
    }

    .pug-sub {
      color: #f0f0f0;
      font-size: 128px;
      font-weight: 100;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* レスポンシブ対応 */
    @media (max-width: 1024px) {
      .pug-text img { height: 120px; }
      .pug-sub { font-size: 96px; }
    }
    @media (max-width: 768px) {
      .pug-text { gap: 16px; }
      .pug-text img { height: 80px; }
      .pug-sub { font-size: 64px; }
    }
    @media (max-width: 480px) {
      .pug-text { gap: 12px; left: 2%; }
      .pug-text img { height: 60px; }
      .pug-sub { font-size: 48px; }
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      /* margin removed to prevent overflow */
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      backdrop-filter: blur(0px);
      z-index: 1000;
      box-sizing: border-box;
    }
    .logo { font-size: 20px; font-weight: 600; color: #fefefe; }
    nav { display: flex; }
    nav a {
      color: #ff3224;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    nav a:not(:last-child)::after { content: ","; }
    nav a:hover { color: #333; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Top</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div id="particles-js"></div>

  <div class="pug-text" id="pug">
    <img src="pug_logo_text_orange.png" alt="PUG Logo" />
    <span class="pug-sub">Creative studio.</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 240, density: { enable: true, value_area: 800 } },
        color: { value: "#ff3224" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 2, random: true },
        line_linked: { enable: true, distance: 200, color: "#ff3224", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1.2, direction: "none", random: true, straight: false, out_mode: "out", bounce: false, attract: { enable: false } }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "repulse" }, resize: true },
        modes: { grab: { distance: 240, line_linked: { opacity: 0.7 } }, repulse: { distance: 200, duration: 0.6 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
