<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #f0f0f0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      height: 100vh;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .pug-text {
      position: absolute;
      left: 10%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: #ff3224;
      font-weight: bold;
      transition: filter 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      z-index: 1;
    }

    .pug-text:hover {
      filter: blur(2px) brightness(1.3) saturate(1.5);
    }

    @keyframes runAround {
      0% { transform: translate(0, 0); }
      10% { transform: translate(200px, -100px) rotate(10deg); }
      20% { transform: translate(300px, 50px) rotate(-20deg); }
      30% { transform: translate(-100px, -150px) rotate(15deg); }
      40% { transform: translate(400px, 200px) rotate(-30deg); }
      50% { transform: translate(-200px, 100px) rotate(10deg); }
      60% { transform: translate(150px, -50px) rotate(-10deg); }
      70% { transform: translate(-150px, 150px) rotate(20deg); }
      80% { transform: translate(100px, 0) rotate(-15deg); }
      100% { transform: translate(0, 0); }
    }

    .running {
      animation: runAround 3.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="pug-text" id="pug">PUG LLC.</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 240, 
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#ff3224" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: true,
          distance: 100,
          color: "#ff3224",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: true, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          grab: {
            distance: 120,
            line_linked: { opacity: 0.7 }
          },
          repulse: {
            distance: 200,
            duration: 0.6
          }
        }
      },
      retina_detect: true
    });

    const pug = document.getElementById('pug');
    pug.addEventListener('click', () => {
      if (pug.classList.contains('running')) return;
      pug.classList.add('running');
      setTimeout(() => {
        pug.classList.remove('running');
      }, 3200);
    });
  </script>
</body>
</html>
