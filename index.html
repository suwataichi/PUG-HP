<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #040404;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    /* カスタム背景キャンバス */
    canvas#bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
      background: #000;
    }

    .pug-text {
      position: absolute;
      left: 4%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
      gap: 24px;
      max-width: 90%;
      white-space: nowrap;
    }

    .pug-text img {
      height: 160px;
      display: block;
      flex-shrink: 0;
    }

    .pug-sub {
      color: #f0f0f0;
      font-size: 80px;
      font-weight: 100;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* レスポンシブ対応 */
    @media (max-width: 1024px) {
      .pug-text img { height: 120px; }
      .pug-sub { font-size: 96px; }
    }
    @media (max-width: 768px) {
      .pug-text { gap: 16px; }
      .pug-text img { height: 80px; }
      .pug-sub { font-size: 64px; }
    }
    @media (max-width: 480px) {
      .pug-text { gap: 12px; left: 2%; }
      .pug-text img { height: 60px; }
      .pug-sub { font-size: 48px; }
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      backdrop-filter: blur(0px);
      z-index: 1000;
      box-sizing: border-box;
    }
    .logo { font-size: 20px; font-weight: 600; color: #fefefe; }
    nav { display: flex; }
    nav a {
      color: #ff3224;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    nav a:not(:last-child)::after { content: ","; }
    nav a:hover { color: #333; }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <header>
    <div class="logo">Top</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="pug-text" id="pug">
    <img src="pug_logo_text_orange.png" alt="PUG Logo" />
    <span class="pug-sub">Creative studio.</span>
  </div>

  <script>
    // キャンバス設定
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 粒子生成（15000 * 6）
    const PARTICLE_COUNT = 15000 * 6;
    const MIN_SPEED = 1;
    const MAX_SPEED = 10;
    const particles = Array.from({ length: PARTICLE_COUNT }).map(() => ({
      x: Math.random() * W,
      y: Math.random() * H,
      speed: MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED)
    }));

    const mouse = { x: -9999, y: -9999 };
    canvas.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    canvas.addEventListener('mouseleave', () => { mouse.x = mouse.y = -9999; });

    function render() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.x += p.speed;
        if (p.x > W) p.x = 0;

        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.hypot(dx, dy);
        const amp = dist < 100 ? 20 : 1;
        const angle = Math.random() * Math.PI * 2;
        const drawX = p.x + Math.cos(angle) * amp;
        const drawY = p.y + Math.sin(angle) * amp;

        ctx.fillStyle = '#fff';
        ctx.fillRect(drawX, drawY, 1, 1);
      });
      requestAnimationFrame(render);
    }
    render();
  </script>
</body>
</html>
