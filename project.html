<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HASHILA LLC.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 4vw;
      letter-spacing: 0.2em;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- 背景動画 -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="your-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 中央ロゴ -->
  <div class="container">
    <div class="logo">HASHILA LLC.</div>
  </div>

</body>
</html>
