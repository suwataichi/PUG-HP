<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sound Player</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      background-color: #222;
      border-radius: 8px;
      width: 320px;
      height: 76px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-button {
      background-color: #444;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .toggle-button:hover {
      background-color: #666;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <button class="toggle-button" id="toggleSound">音をオンにする</button>
    <audio id="audio" preload="auto" loop></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const button = document.getElementById('toggleSound');
    let isPlaying = false;

    // 動的にsrcを設定（ユーザー操作の直後に設定すると再生されやすい）
    const audioSrc = '/M3TOKYO_2.wav';

    button.addEventListener('click', () => {
      if (!isPlaying) {
        if (!audio.src) {
          audio.src = audioSrc;
        }
        audio.play()
          .then(() => {
            isPlaying = true;
            button.textContent = '音をオフにする';
          })
          .catch((err) => {
            console.error('再生エラー:', err);
            button.textContent = '再生できません';
          });
      } else {
        audio.pause();
        isPlaying = false;
        button.textContent = '音をオンにする';
      }
    });
  </script>
</body>
</html>
