<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sound Player</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .player-container {
      background-color: #222;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    .player-container h2 {
      margin: 0 0 10px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #f0f0f0;
    }

    .toggle-button {
      background-color: #444;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.2s ease;
    }

    .toggle-button:hover {
      background-color: #666;
    }

    audio {
      display: none; /* 見た目はカスタムボタンで制御するため非表示 */
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2>M3TOKYO Ambient Sound</h2>
    <button class="toggle-button" id="toggleSound">音をオンにする</button>
    <audio id="audio" src="/ambient-sound.wav" loop></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const button = document.getElementById('toggleSound');
    let isPlaying = false;

    button.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        isPlaying = true;
        button.textContent = '音をオフにする';
      } else {
        audio.pause();
        isPlaying = false;
        button.textContent = '音をオンにする';
      }
    });
  </script>
</body>
</html>
