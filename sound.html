<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sound Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Helvetica Neue', sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .icon-button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button class="icon-button" id="toggleSound">Play Sound</button>
    <audio id="audio" preload="auto" loop></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const button = document.getElementById('toggleSound');
    let isPlaying = false;

    const audioSrc = 'M3TOKYO_2.wav';

    button.addEventListener('click', () => {
      if (!audio.src) audio.src = audioSrc;
      if (!isPlaying) {
        audio.play()
          .then(() => {
            isPlaying = true;
            button.textContent = 'Play';
          })
          .catch((err) => {
            console.error('再生エラー:', err);
            button.textContent = '×';
          });
      } else {
        audio.pause();
        isPlaying = false;
        button.textContent = 'Pause';
      }
    });
  </script>
</body>
</html>
